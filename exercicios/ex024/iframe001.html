<style>
    iframe{
        width: 400px;
        height: 400px;
        border: 1px dashed blueviolet;

</style>
<body>
    <h1>testando o uso de iframe</h1>
    <p>
        Acessando o site do
        <!--Tamanho padrão 300x150-->

            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        o repositorio do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>

        tambem é bem legal.
