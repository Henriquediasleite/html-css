<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <video controls width="560" loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/weu-video.webm.webm" type="video/webm">
   </video>
   <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
   <h1>Inserindo vídeos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=9hOXGJU4PnC_0lSJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
