<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
</head>
<style>
    @font-face {
        font-family:'Filxgirl';
        src: url('Filxgirl.TTF') format(truetype);
        font-weight: normal;
        font-style: normal;
    }
        
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        font-family: 'Filxgirl', Times, serif;
        font-size: 3em;
    }
</style>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita neque similique deleniti odio, incidunt hic, cum quam minima, placeat esse rem eligendi corporis iste accusantium dolore. Non at necessitatibus magni.</p>
</body>
</html>
