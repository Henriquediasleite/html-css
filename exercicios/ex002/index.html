<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linhas</h1> 
    <hr>
    <p>voçe pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio de par de tags &lt;p&gt; <!--LESS THAN / GREATER THAN -->
         </p> </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, voçe pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
       &reg;
       &copy; 
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &Delta;
       &uArr;
    </p>
